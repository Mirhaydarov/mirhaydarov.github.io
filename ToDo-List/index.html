<!DOCTYPE html><!DOCTYPE html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>To-Do List</title><link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&amp;display=swap&amp;subset=cyrillic" rel="stylesheet"><link rel="stylesheet" href="css/style.css"><link href="css/style.css" rel="stylesheet"></head><body><header><h1 class="title">To-Do List</h1></header><main><div class="todo"><div class="inner"><input class="todo__input" type="text" placeholder="Что нужно сделать?" autofocus><ul class="todo-list"></ul></div></div></main><footer class="footer"><div class="inner"><div class="footer__nav"><ul class="button-box"><li><button class="all-btn button-selected" type="button">Все</button></li><li><button class="active-btn" type="button">Активные</button></li><li><button class="complete-btn" type="button">Завершенные</button></li></ul><button class="clear-btn" type="button">Удалить завершенные</button></div></div></footer><script src="js/main.js"></script><script type="text/javascript" src="js/bundle.js"></script></body></html>
